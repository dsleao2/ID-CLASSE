<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes</title>
</head>
<body>
    <p id="paragraph1"> This element has the ID of "paragraph1"</p>
    <p class="fancy">This element has the class of "fancy"</p>

<!-- Não posso ter dois ID iguais no meu código, já a classe é ao contrário,
eu posso ter varias classes com o nome "fancy" e quando usar o CSS elas teram os mesmos styles -->



</body>
</html>
